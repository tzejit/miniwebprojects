<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="pixel.css">
  <script src="html2canvas.js" defer></script>
  <script src="pixel.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="settings">
      <div class="slider">
        <input type="range" min="1" max="100" value="16" class="input-size">
        <button type="button" class="submit">Reset with 16x16</button>
      </div>
      <button type="button" class="add active">Add/Remove</button>
      <button type="button" class="lighten">Lighten</button>
      <button type="button" class="darken">Darken</button>
      <div class="colour-setting">
        Pixel colour
        <input type="color" class="colour-sel" value="#000000">
      </div>
      <div class="colour-setting">
        Background Colour
        <input type="color" class="bg-sel" value="#f0f8ff">
      </div>
      <button type="button" class="remove-gridline active">Gridlines</button>
      <button type="button" class="download">Download</button>
    </div>
    <div class="grid-container"></div>
  </div>
</body>
</html>
